


<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <form id="calculatorForm">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br><br>
  
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br><br>
  
    <button type="button" onclick="calculate('add')">Add</button>
    <button type="button" onclick="calculate('subtract')">Subtract</button>
    <button type="button" onclick="calculate('multiply')">Multiply</button>
    <button type="button" onclick="calculate('divide')">Divide</button><br><br>
  
    Result: <output id="result"></output>
  </form>
  
  <script>
    function calculate(operation) {
      let num1 = parseInt(document.getElementById('num1').value);
      let num2 = parseInt(document.getElementById('num2').value);
      let result;
  
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            result = "Cannot divide by zero!";
          } else {
            result = num1 / num2;
          }
          break;
        default:
          result = "Invalid operation";
      }
  
      document.getElementById('result').textContent = result;
    }
  </script>
  
</body>
</html>
