<!DOCTYPE html>
<html>
<head>
  <title>January 1st as Sunday Finder</title>
  <script>
    function findJanuarySunday() {
      const startYear = parseInt(document.getElementById('startYear').value);
      const endYear = parseInt(document.getElementById('endYear').value);
      
      const januarySundays = [];

      for (let year = startYear; year <= endYear; year++) {
        const date = new Date(year, 0, 1); // January is represented by 0
        if (date.getDay() === 0) {
          januarySundays.push(year);
        }
      }

      document.getElementById('result').innerText = `Years where January 1st is a Sunday between ${startYear} and ${endYear}: ${januarySundays.join(', ')}`;
    }
  </script>
</head>
<body>
  <h2>Find Years where January 1st is a Sunday</h2>
  <label for="startYear">Start Year:</label>
  <input type="number" id="startYear" min="1900" max="2100" value="2000">

  <label for="endYear">End Year:</label>
  <input type="number" id="endYear" min="1900" max="2100" value="2030">

  <button onclick="findJanuarySunday()">Find</button>

  <p id="result"></p>
</body>
</html>
